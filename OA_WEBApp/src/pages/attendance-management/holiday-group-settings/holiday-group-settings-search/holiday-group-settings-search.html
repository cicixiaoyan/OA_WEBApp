<ion-header>
    <ion-navbar>
        <ion-title>筛选</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form [formGroup]="searchForm" (ngSubmit)="sent(searchForm.value)">
        <ion-list>
            <ion-item>
                <ion-label>分组名称</ion-label>
                <ion-input text-right type="text" formControlName="GroupName" placeholder="请输入"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>人员编码</ion-label>
                <ion-input text-right type="text" formControlName="Code" placeholder="请输入"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>人员姓名</ion-label>
                <ion-input text-right type="text" formControlName="Name" placeholder="请输入"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>分组说明</ion-label>
                <ion-input text-right type="text" formControlName="Description" placeholder="请输入"></ion-input>
            </ion-item>


        </ion-list>
        <div text-center>
            <button ion-button color="energized" (click)="reset()" small outline>重置</button>
            <button ion-button color="assertive" type="submit" small>搜索</button>
        </div>
    </form>
</ion-content>
