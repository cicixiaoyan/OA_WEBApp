<ion-header>

    <ion-navbar>
        <ion-title>审核通过</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label stacked>选择下一步骤：</ion-label>
            <ion-select [(ngModel)]="nextStep" placeholder="选择下一步" cancelText="取消" okText="确定">
                <ion-option value="1">系统管理员1</ion-option>
                <ion-option value="2">系统管理员2</ion-option>
                <ion-option value="3">系统管理员3</ion-option>
            </ion-select>
        </ion-item>
        <div>
            <ion-item>
                <ion-label stacked>选择审批人员：</ion-label>
                <ion-select [(ngModel)]="review" multiple="true" placeholder="还未审批" cancelText="取消" okText="确定">
                    <ion-option value="1">系统管理员2</ion-option>
                    <ion-option value="1">系统管理员3</ion-option>
                </ion-select>
            </ion-item>


        </div>
        <div></div>

    </ion-list>

</ion-content>
<ion-footer>
    <button (click)="agree()" color="danger" ion-button icon-left full>通过</button>
</ion-footer>
