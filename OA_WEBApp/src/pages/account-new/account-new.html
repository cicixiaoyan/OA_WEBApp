<ion-content>
    <div class="top">
        <div class="top-bg"></div>
        <div>
            <img class="photo" (click)="changePhoto()" src="assets/img/login-logo.png" alt="photo" height="60" />
            <h5>{{userInfo.Name}}</h5>
        </div>
        <div class="subtitle">
            <div class="blocking">&nbsp;</div>
            <ion-grid>
                <ion-row>
                    <ion-col col-3 col-xl-2>
                        <img src="assets/img/login-logo.png" srcset="128px.jpg 128w, 256px.jpg 256w, 512px.jpg 512w" sizes="(max-width: 360px) calc(100vw - 20px), 128px"> 司机档案
                    </ion-col>
                    <ion-col col-3 col-xl-2>
                        <img src="assets/img/login-logo.png"> 司机档案
                    </ion-col>
                    <ion-col col-3 col-xl-2>
                        <img src="assets/img/login-logo.png"> 司机档案
                    </ion-col>
                    <ion-col col-3 col-xl-2>
                        <img src="assets/img/login-logo.png"> 司机档案
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>

    </div>

    <div class="imformation">

        <ion-list class="ilist">
            <ion-item (click)="getAboutus()">
                <ion-icon name='ios-at-outline' color="assertive" item-left></ion-icon>
                企业信息
                <ion-icon name='ios-arrow-forward' item-right></ion-icon>
            </ion-item>
            <ion-item (click)="getAboutus()">
                <ion-icon name='ios-at-outline' color="assertive" item-left></ion-icon>
                个人信息
                <ion-icon name='ios-arrow-forward' item-right></ion-icon>
            </ion-item>
            <ion-item (click)="getAboutus()">
                <ion-icon name='ios-at-outline' color="assertive" item-left></ion-icon>
                关于我们
                <ion-icon name='ios-arrow-forward' item-right></ion-icon>
            </ion-item>
            <ion-item (click)="getAboutus()">
                <ion-icon name='ios-at-outline' color="assertive" item-left></ion-icon>
                设置
                <ion-icon name='ios-arrow-forward' item-right></ion-icon>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
