<ion-header>

  <ion-navbar>
    <ion-title>短息详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
        <ion-label>接收号码&emsp;</ion-label>
        <ion-input type="text" disabled="disabled" [value]="detail.AccessNumber" placeholder="系统管理员"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>发送时间</ion-label>
        <ion-input type="test" disabled="disabled" [value]="detail.SendDate" placeholder="发送时间未知"></ion-input>
    </ion-item>

  </ion-list>

  <div>
    <ion-scroll scrollY="true" class="sms-content">
        <div padding-horizontal [innerHTML]="Content"></div>
        <!-- <div class="mydiv"></div> -->
    
    </ion-scroll>
  </div>
</ion-content>
