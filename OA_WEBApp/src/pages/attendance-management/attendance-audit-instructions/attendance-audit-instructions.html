<ion-header>

  <ion-navbar>
    <ion-title>考勤审核说明</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
      </ion-refresher-content>
  </ion-refresher>
  <ion-list>
      <ion-item-sliding *ngFor="let item of list;let i = index" (click)="doRead(item.Id)">
          <ion-item>
              <span>{{item.Name}}</span>
              <p class="font-12">{{item.Type}}</p>
              <p class="font-12">适用人员：{{item.ApplicablePersonnel}}天</p>
          </ion-item>
      </ion-item-sliding>
  </ion-list>
  <empty *ngIf="isEmpty"></empty>
  <ion-fab bottom right>
      <button ion-fab color="danger" (click)="doWrite()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
