<ion-header>

    <ion-navbar>
        
        <button ion-button (click)="dismiss()">取消</button>

        <ion-title>写短信</ion-title>
        <ion-buttons end>
            <button ion-button icon-left (click)="send()">
                <ion-icon name="ios-send"></ion-icon> 发送
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <form [formGroup]="writeForm" (ngSubmit)="sent(writeForm.value)">
      <ion-list>
        <ion-item>
          <ion-label>接收号码&emsp;</ion-label>
          <ion-input type="tel"  [(ngModel)]="CellPhone" placeholder="手机号"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>是否定时</ion-label>
            <ion-toggle  [(ngModel)]="IsTimer"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>发送时间</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD HH:mm:ss" pickerFormat="YYYY-MM-DD HH:mm" [(ngModel)]="SendDate" cancelText="取消" doneText="确定" ></ion-datetime>
        </ion-item>

      </ion-list>

      <div>
        <ion-scroll scrollY="true" class="sms-content">
            <div class="message-textarea" contenteditable="true" data-text="输入信息" [(ngModel)]="Content"></div>
        </ion-scroll>
      </div>
    </form> 
</ion-content>
