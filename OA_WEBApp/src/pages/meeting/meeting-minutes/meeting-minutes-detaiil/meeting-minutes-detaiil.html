<ion-header>

    <ion-navbar>
        <ion-title>会议详情</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form [formGroup]="writeForm" (ngSubmit)="save(writeForm.value)" [ngClass]="{'form-readonly': readOnly}">
        <div>
            <ion-list>
                <ion-item>
                    <ion-label>会议主题</ion-label>
                    <ion-input text-right formControlName="Title" readonly placeholder="未设置"></ion-input>
                </ion-item>


                <ion-item>
                    <ion-label>会议类型</ion-label>
                    <ion-input text-right formControlName="TypeName" readonly placeholder="未设置"></ion-input>
                </ion-item>


                <ion-item>
                    <ion-label>召开地点</ion-label>
                    <ion-input text-right formControlName="Place" readonly placeholder="未设置"></ion-input>

                </ion-item>

                <ion-item>
                    <ion-label>开始时间</ion-label>
                    <ion-input text-right formControlName="StartDate" readonly placeholder="未设置"></ion-input>

                </ion-item>


                <ion-item>
                    <ion-label>结束时间</ion-label>
                    <ion-input text-right formControlName="EndDate" readonly placeholder="未设置"></ion-input>
                </ion-item>


                <ion-item>
                    <ion-label>参加人员</ion-label>
                    <ion-input text-right formControlName="PersonName" readonly placeholder="未设置"></ion-input>

                </ion-item>

                <ion-item>
                    <ion-label>主持人</ion-label>
                    <ion-input text-right formControlName="HostName" readonly placeholder="未设置"></ion-input>

                </ion-item>


                <ion-item>
                    <ion-label>参加部门 </ion-label>
                    <ion-input text-right formControlName="DeptName" readonly placeholder="未设置"></ion-input>

                </ion-item>



                <ion-item>
                    <ion-label>出席范围</ion-label>
                    <ion-textarea rows="3" formControlName="Range"></ion-textarea>
                </ion-item>

                <ion-item>
                    <ion-label>附件
                        <span class="optional">（选填）</span>
                    </ion-label>
                    <ion-input type="text" formControlName="FileOldName" (click)="viewAffix()" placeholder="点击添加"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>实际情况</ion-label>
                    <ion-textarea rows="3" formControlName="Detail"></ion-textarea>
                </ion-item>
                <ion-item>
                    <ion-label>会议纪要</ion-label>
                    <ion-textarea rows="3" formControlName="MeetRecod"></ion-textarea>
                </ion-item>
            </ion-list>
        </div>
    </form>
</ion-content>

<ion-footer *ngIf="!readOnly">
    <div text-center>
        <button (click)="save(writeForm.value)" outline small round ion-button type="submit" color="primary" [disabled]="writeForm.invalid">保存</button>
        <button (click)="close()" outline small round ion-button type="submit" color="danger">关闭</button>
    </div>
</ion-footer>
