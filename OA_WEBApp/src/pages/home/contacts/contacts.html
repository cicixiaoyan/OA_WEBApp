<ion-header>

    <ion-navbar>
        <ion-title>通讯录</ion-title>
    </ion-navbar>
    <ion-searchbar color="dark" type="text" placeholder="请输入姓名" [(ngModel)]="searchKey" [showCancelButton]="true" cancelButtonText="搜索" (ionCancel)="search($event)">
    </ion-searchbar>
</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
        </ion-refresher-content>
    </ion-refresher>
    <!--<ion-refresher on-refresh="doRefresh()"></ion-refresher>-->
    <ion-list inset style="margin:16px 0;">
        <button ion-item *ngFor="let contact of items" [navPush]="nxPage" [navParams]="{id:contact.Uid}">
            <span>{{contact.Name}}({{contact.Uid}})</span>
            <p>{{contact.Dept}}&emsp;{{contact.Duty}}</p>
        </button>
    </ion-list>
    <div *ngIf="isEmpty" text-center padding style="font-size:.9em;">
        <div padding>未搜索到信息！！！</div>
        <img src="assets/img/face/face2.png" height="100">
    </div>
    <!--<ion-infinite-scroll ng-if="moredata" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>-->
    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())" [enabled]="moredata" threshold="100px">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
