<ion-header>

    <ion-navbar>

        <button ion-button (click)="dismiss()">取消</button>

        <ion-title>写信</ion-title>
        <ion-buttons end>
            <button ion-button icon-left (click)="send()">
                <ion-icon name="ios-send"></ion-icon> 发送
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content overflow-scroll="true" style="background: #f4f4f4;overflow: hidden;">
    <div>
        <form [formGroup]="writeForm" (ngSubmit)="sent(writeForm.value)">
            <ion-list style="position:relative;">

                <ion-item>
                    <ion-label style="align-self:center;">收件人&emsp;</ion-label>
                    <ion-textarea min-rows="1" readonly="true" formControlName="addressee"  #popoverContent placeholder="双击选择收件人" (click)="checkPeople($event)"></ion-textarea>
                </ion-item>

                <ion-item>
                    <ion-label>主&emsp;题&emsp;</ion-label>
                    <ion-input type="test" formControlName="Title" placeholder="主题1"></ion-input>
                </ion-item>
                <button ion-button clear class="share-btn" type="button" (click)="addAffix()">
                    <ion-icon name="share"></ion-icon>0
                </button>
                <ion-item>
                    <ion-label>密&emsp;送&emsp;</ion-label>
                    <ion-toggle formControlName="Bcc"></ion-toggle>
                </ion-item>
                <ion-item>
                    <ion-label>紧急程度</ion-label>
                    <ion-select formControlName="Level" cancelText="取消" okText="确定"  placeholder="请选择">
                        <ion-option value="普通">普通邮件</ion-option>
                        <ion-option value="重要">重要邮件</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item >
                    <ion-textarea formControlName="Content" rows="6" class="write-textarea" placeholder="输入信息"></ion-textarea>
                </ion-item>

                <div class="affix" *ngIf="haveAffix">
                    <ion-grid>
                        <ion-row align-items-center>
                            <ion-col col-6>
                                <div>
                                    <ion-icon class="affix-icon" name="md-image"></ion-icon>
                                    <p>{{attName}}</p>
                                    <p color="gray">5.00MB</p>
                                    <ion-icon class="affix-dismiss" name="ios-close-circle-outline"></ion-icon>
                                </div>
                            </ion-col>
                            <ion-col col-6 text-center>
                                <div>
                                    <ion-icon name="add" class="affix-add"></ion-icon>
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>

            </ion-list>
        </form>
    </div>
