<ion-header>

  <ion-navbar>
    <ion-title>{{isWrite ? "添加会议室" : "会议室详情"}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="setForm" (ngSubmit)="save(setForm.value)">
        <div>
            <ion-list>
                <ion-item>
                    <ion-label stacked>名称</ion-label>
                    <ion-input formControlName="Name" placeholder="请输入" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>管理人员</ion-label>
                    <ion-input  formControlName="Manager" placeholder="请输入" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>规模容量</ion-label>
                    <ion-input type="number"  formControlName="Number" placeholder="请输入" ></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>联系电话</ion-label>
                    <ion-input type="number"  formControlName="Mobile" placeholder="请输入" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>是否有服务人员</ion-label>
                    <ion-toggle [(ngModel)]="HaveAttendant"></ion-toggle>
                </ion-item>
                <ion-item>
                    <ion-label stacked>所属部门</ion-label>
                    <ion-select formControlName="DeptId" cancelText="取消" okText="确定" placeholder="请选择">
                        <ion-option *ngFor="let Dept of DeptLs;let i = index" [value]="Dept.Id">{{Dept.BmName}}</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label stacked>简介</ion-label>
                    <ion-input type="text" formControlName="Introduction"  placeholder="请输入"></ion-input>
                </ion-item>
              
            </ion-list>
            <div padding text-center>
                <button ion-button type="submit" color="danger" [disabled]="!setForm.valid">保存</button>
                <button ion-button clear small navPop>取消修改</button>
            </div>
        </div>
    </form>
</ion-content>
