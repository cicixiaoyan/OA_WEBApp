<ion-header>

    <ion-navbar>
        <ion-title>社会关系</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item-sliding *ngFor="let item of list;index as i;">
            <ion-item (click)="doRead(item)">
                <p class="text-ios-danger" *ngIf="item.SociologyEmergency == '是'">[紧急联系人]</p>
                <h2>
                    {{item.SociologyName}}
                    <small float-right color="royal">{{item.SociologyByRelation}}</small>
                </h2>
                <p>{{item.SociologyContacNum}}</p>

            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="delete(i)"><ion-icon name="md-trash"></ion-icon>删除</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <div text-center>
        <button (click)="add()" icon-left ion-button color="secondary" small outline round><ion-icon name="add"></ion-icon>添加</button>
    </div>
</ion-content>
