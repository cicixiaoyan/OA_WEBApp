<ion-header>

    <ion-navbar>
        <ion-title>消息详情</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>&emsp;发送人：</ion-label>
            <ion-input type="text" disabled="disabled" [value]="messageDetail.Name" placeholder="发送人：未知"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>发送时间</ion-label>
            <ion-input type="test" disabled="disabled" [value]="messageDetail.SendDate" placeholder="发送时间未知"></ion-input>
        </ion-item>



        <ion-item>
            <ion-textarea type="text" rows="4" readonly="true" [(ngModel)]="messageDetail.Content" [ngModelOptions]="{standalone: true}" placeholder="信息内容"></ion-textarea>
        </ion-item>

    </ion-list>

        </div> -->
</ion-content>
