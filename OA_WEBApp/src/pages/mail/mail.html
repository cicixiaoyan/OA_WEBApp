<ion-header>

    <ion-toolbar>
        <ion-segment [(ngModel)]="box">
            <ion-segment-button value="inbox">
                收件箱
            </ion-segment-button>
            <ion-segment-button value="outbox">
                发件箱
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

</ion-header>


<ion-content style="background: #f4f4f4;overflow: hidden;" overflow-scroll="true" class="has-header">

    <div *ngIf="inbox" class="padding" style="border-bottom: 1px solid #ddd;">
        <button ion-button small (click)="check('unread')" [ngClass]="{'button-calm':checkBtn.unread}">未读</button>
        <button ion-button small (click)="check('read')" [ngClass]="{'button-calm':checkBtn.read}">已读</button>
        <button ion-button small (click)="check('all')" [ngClass]="{'button-calm':checkBtn.all}">全部</button>
    </div>

    <div *ngIf="!inbox" class="padding" style="border-bottom: 1px solid #ddd;">
        <button (click)="checkDraft()" [ngClass]="{'button-calm':!isDraft}">已发送</button>
        <button (click)="checkDraft(true)" [ngClass]="{'button-calm':isDraft}">草稿箱</button>
    </div>

    <ion-scroll style="position: absolute;width: 100%;top: 52px;bottom: 0;">
