<ion-header>

  <ion-navbar>
    <ion-title>{{isWrite ? "添加驾驶员" : "驾驶员详情"}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <form [formGroup]="addForm" (ngSubmit)="save(addForm.value)">
        <div>
            <ion-list>
                <ion-item>
                    <ion-label stacked>姓名</ion-label>
                    <ion-input type="text" formControlName="Name" placeholder="请输入" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>年龄</ion-label>
                    <ion-input type="number" formControlName="Age" placeholder="请输入" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>性别</ion-label>
                    <ion-select formControlName="Sex" cancelText="取消" okText="确定" placeholder="请选择">
                        <ion-option  value="男">男</ion-option>
                        <ion-option  value="女">女</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label stacked>入职时间</ion-label>
                    <ion-datetime formControlName="InDate" placeholder="点击设置" cancelText="取消" doneText="确定" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD"></ion-datetime>
                </ion-item>
                <ion-item>
                    <ion-label stacked>备注</ion-label>
                    <ion-textarea formControlName="Memo" type="text" placeholder="请输入"></ion-textarea>
                </ion-item>
                <ion-item  *ngIf="!isWrite">
                    <ion-label stacked>建档</ion-label>
                    <ion-input value="2017/10/9 系统管理员"  type="text" placeholder="无"></ion-input>
                </ion-item>

            </ion-list>
            <div padding text-center>
                <button ion-button type="submit" color="danger" [disabled]="!addForm.valid">保存</button>
                <button *ngIf="!isWrite" ion-button type="submit" color="danger" [disabled]="!addForm.valid">删除</button>
                <button ion-button clear small navPop>关闭</button>
            </div>
        </div>
    </form>
</ion-content>
