<ion-header>

    <ion-navbar>
        <ion-title>驾驶员档案</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item-sliding *ngFor="let item of list;let i = index">
            <ion-item (click)="doRead(item.Id)">
                <span>{{item.Name}}&emsp;{{item.Sex}}</span>
                <p class="font-12"><span *ngIf="item.Age">{{item.Age}}岁&emsp;</span>入职日期：{{item.InDate|date:"yyyy年MM月dd日"}}</p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="delete(item.Id, i)">
                    <ion-icon name="md-trash"></ion-icon>删除
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <empty *ngIf="isEmpty"></empty>
    <ion-fab bottom right>
        <button ion-fab color="danger" (click)="doWrite()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
