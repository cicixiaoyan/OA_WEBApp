<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="viewCtrl.dismiss()">返回</button>
        </ion-buttons>
        <ion-title>选择下一步</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-divider color="light">{{item.wTitle}}__{{item.wSerialNo}}</ion-item-divider>
        <ion-item>
            <ion-label stacked>选择下一步骤：</ion-label>
            <ion-select [(ngModel)]="selected" (ngModelChange)="getuser(selected)" placeholder="选择下一步" cancelText="取消" okText="确定">
                <ion-option *ngFor="let step of stepLs" [value]="step.ID">{{step.Name}}</ion-option>
            </ion-select>
        </ion-item>
        <div *ngIf="personLs.length > 0">
            <ion-item>
                <ion-label stacked>选择审批人员：</ion-label>
                <ion-select [(ngModel)]="UserIDs" multiple="true" placeholder="还未审批" cancelText="取消" okText="确定">
                    <ion-option *ngFor="let person of personLs" [value]="person.ID">{{person.Name}}</ion-option>
                </ion-select>
            </ion-item>


        </div>
        <div></div>

    </ion-list>

</ion-content>
<ion-footer>
    <button (click)="agree()" color="danger" ion-button icon-left full>提交</button>
</ion-footer>
