<ion-header>

    <ion-navbar>
        <ion-title>消息详情</ion-title>
    </ion-navbar>

</ion-header>

        
<ion-content>
        <ion-list>
            <ion-item>
                <ion-label>发送人&emsp;</ion-label>
                <ion-input type="text" readonly="true"  [(ngModel)]="messageDetail.Name" [ngModelOptions]="{standalone: true}" placeholder="发送人"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>发送时间</ion-label>
                <ion-input type="text" readonly="true" [(ngModel)]="messageDetail.SendDate" [ngModelOptions]="{standalone: true}"  placeholder="发送时间未知"></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-textarea type="text" rows="4" readonly="true" [(ngModel)]="messageDetail.Content" [ngModelOptions]="{standalone: true}"  placeholder="信息内容"></ion-textarea>
            </ion-item>

        </ion-list>

        </div> -->
</ion-content>
