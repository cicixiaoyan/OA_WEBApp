<ion-tabs #mainTabs [selectedIndex]="mySelectedIndex">
    <ion-tab [root]="tab1Root" tabTitle="首页" tabIcon="ios-home"></ion-tab>
    <ion-tab [root]="tab2Root" [tabBadge]="messageBadge" tabBadgeStyle="danger" tabTitle="消息" tabIcon="ios-mail"></ion-tab>
    <ion-tab [root]="tab3Root" [tabBadge]="todoBadge" tabBadgeStyle="danger" tabTitle="待办事项" tabIcon="ios-calendar"></ion-tab>
    <ion-tab [root]="tab4Root" tabTitle="设置" tabIcon="ios-settings"></ion-tab>
</ion-tabs>
