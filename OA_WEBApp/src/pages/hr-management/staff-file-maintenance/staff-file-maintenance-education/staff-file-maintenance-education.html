<ion-header>
    
      <ion-navbar>
        <ion-title>教育经历</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content>
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
            </ion-refresher-content>
        </ion-refresher>
        <ion-list>
            <ion-item-sliding   *ngFor="let item of list"  (click)="doRead(item.Id)">
              <ion-item>
                <h3>{{item.StartDate}}~{{item.EndDate}}</h3>
                <h2>{{item.Major}}|{{item.School}}</h2>
                <p *ngIf="item.Remarks !== ''">{{item.Remarks}}</p>
                <ion-icon name="arrow-forward" item-end color="stable"></ion-icon>
              </ion-item>
              <ion-item-options side="right">
                <button ion-button color="primary"><ion-icon name="md-trash"></ion-icon>删除</button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        <div text-center>
            <button (click)="add()" icon-left ion-button color="secondary" small outline round><ion-icon name="add"></ion-icon>添加</button>
        </div>
    </ion-content>
