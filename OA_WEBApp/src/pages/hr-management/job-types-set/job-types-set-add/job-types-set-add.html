<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button  (click)="dismiss()">返回</button>
        </ion-buttons>
        <ion-title>工种设置{{id==""? "添加": "详情"}}</ion-title>
        <ion-buttons end>
            <button ion-button  (click)="sent(typeForm.value)">保存</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <form [formGroup]="typeForm" (ngSubmit)="sent(typeForm.value)">
        <ion-list style="position:relative;">
            <ion-item>
                <ion-label>所属分类</ion-label>
                <ion-select formControlName="ssfl"  cancelText="取消" okText="确定" placeholder="请选择">
                    <ion-option *ngFor="let type of typeLs" [value]="type.id">{{type.mc}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>工种名称</ion-label>
                <ion-input text-right type="text" formControlName="gzmc" placeholder="请输入工种名称"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>备注</ion-label>
                <ion-textarea text-right formControlName="memo" placeholder="请输入备注"></ion-textarea>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
