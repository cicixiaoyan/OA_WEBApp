<ion-header>

  <ion-navbar>
    <ion-title>员工考勤设定</ion-title>
    <ion-buttons end (click)="BatchSettings()">
            <button ion-button>
              批量设置
            </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
      </ion-refresher-content>
  </ion-refresher>
  <ion-list>
      <ion-item-sliding *ngFor="let item of list;let i = index">
          <ion-item  (click)="doSet(item.Id)">
              <ion-avatar item-start><span>{{item.Code}}</span></ion-avatar>
              <span>{{item.Name}}&emsp;{{item.Sex}}</span>
              <p class="font-12">入职日期：{{item.InDate|date:"yyyy年MM月dd日"}}</p>
              <p class="font-12">{{item.Dept}}&nbsp;|&nbsp;{{item.Duty}}</p>
          </ion-item>
          <ion-item-options side="right">
              <button ion-button color="primary" (click)="doSet(item.Id)">
                  <i class="iconfont icon-basicset"></i>基础设置
              </button>
              <button ion-button color="balanced" (click)="doRead(item.Id)">工作日
              </button>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
  <empty *ngIf="isEmpty"></empty>
  <ion-fab bottom right>
        <button ion-fab color="secondary" (click)="presentPopover($event)"><ion-icon name="search"></ion-icon></button>
    </ion-fab>
</ion-content>
