<ion-header>

    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>首页</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-row class="index-row">
            <ion-col col-4 *ngFor="let p of appPages" (click)="openPage(p)">
                <div [class]="p.color">
                    <ion-icon [name]="p.icon"></ion-icon>{{p.title}}
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-list-header><ion-icon name="ios-car" color="primary">会议管理</ion-icon></ion-list-header>
        <ion-grid>
            <ion-row>
                <ion-col col-3 col-xl-2 (click)="open('MeetingPage')">我的会议</ion-col>
                <ion-col col-3 col-xl-2 (click)="open('MeetingMinutesPage')">会议记录</ion-col>
                <ion-col col-3 col-xl-2 (click)="open('MeetingSearchPage')">会议查询</ion-col>
                <ion-col col-3 col-xl-2 (click)="open('MeetingRoomPage')">会议室管理</ion-col>
            </ion-row>
        </ion-grid>

        <ion-list-header><ion-icon name="ios-car" color="primary">车辆管理</ion-icon></ion-list-header>
        <ion-grid>
            <ion-row>
                <ion-col col-3 col-xl-2 (click)="open('CarPage')">车辆档案</ion-col>
                <ion-col col-3 col-xl-2 (click)="open('DriverPage')">司机档案</ion-col>
                <ion-col col-3 col-xl-2 (click)="open('VehicleApplicationPage')">车辆申请</ion-col>
            </ion-row>
        </ion-grid>

        <ion-list-header><ion-icon name="ios-car" color="primary">人事管理</ion-icon></ion-list-header>
        <ion-grid>
            <ion-row>
                <ion-col  col-3 col-xl-2   (click)="open('TrainingMaintenancePage')">培训维护</ion-col>
                <ion-col  (click)="open('StaffFileMaintenance')">员工档案维护</ion-col>
                <ion-col  (click)="open('StaffFileMaintenanceSet')">员工档案维护添加</ion-col>
                <ion-col  col-3 col-xl-2  (click)="open('JobTypesSetPage')">工种设置</ion-col>
                <ion-col  col-3 col-xl-2  (click)="open('ContractListPage')">合同查询</ion-col>
                <ion-col  col-3 col-xl-2  (click)="open('ContractMaintenancePage')">合同维护</ion-col>
                <ion-col  col-3 col-xl-2  (click)="open('ContractRenewPage')">合同续签</ion-col>
                <ion-col  col-3 col-xl-2  (click)="open('ContractSettingPage')">合同详情</ion-col>
                <ion-col  (click)="open('FileApplicationListPage')">申请档案查看</ion-col>
                <ion-col  (click)="open('FileApplicationReviewPage')">申请档案审批</ion-col>
            </ion-row>
        </ion-grid>

        <ion-list-header><ion-icon name="ios-car" color="primary">考勤管理</ion-icon></ion-list-header>
        <ion-grid>
            <ion-row>
                <ion-col  col-3 col-xl-2   (click)="open('HolidayGroupSettingsPage')">假期分组设定</ion-col>
                <ion-col  (click)="open('StaffAttendanceSettingsPage')">员工考勤设定</ion-col>
                <ion-col  (click)="open('AttendanceAuditInstructionsPage')">考勤审批说明</ion-col>
            </ion-row>
        </ion-grid>

    </ion-list>

    <div [froalaEditor]="config"  [(froalaModel)]="model">Hello, Froala!</div>
</ion-content>
