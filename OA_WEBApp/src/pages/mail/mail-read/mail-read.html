<ion-header>

    <ion-navbar>
        <ion-title>信息详情</ion-title>
        <!-- <ion-buttons end>
            <button ion-button (click)="read()">转发</button>
        </ion-buttons> -->
    </ion-navbar>

</ion-header>


<ion-content overflow-scroll="true" style="background: #f4f4f4;overflow: hidden;">
    <div>
        <ion-list>

            <ion-item *ngIf="isInbox">
                <ion-label>接收人&emsp;</ion-label>
                <ion-input type="text" readonly [value]="mailDetail.AccessPerson" placeholder="未知"></ion-input>
            </ion-item>

            <ion-item *ngIf="!isInbox">
                <ion-label>发送人&emsp;</ion-label>
                <ion-input type="text" readonly [value]="mailDetail.AccessPerson" placeholder="未知"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>主题&emsp;&emsp;</ion-label>
                <ion-input type="test" readonly [value]="mailDetail.Title" placeholder="主题1"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>发送时间</ion-label>
                <ion-input type="test" readonly [value]="mailDetail.MailDate" placeholder="发送时间未知"></ion-input>
            </ion-item>
            <ion-row style="align-items:center;margin-bottom: 10px;background: #fff;min-height: 3em;">
                <ion-col col-auto style="padding-left: 14px;">
                    &nbsp;相关附件
                </ion-col>
                <ion-col style="padding-left: 1em;" col-lg-8 col-xl-6 *ngIf="mailDetail.AttachLs.length > 0">
                    <div *ngFor="let affix of mailDetail.AttachLs">
                        <button no-padding ion-button clear small (click)="download(affix.attNewName,affix.attName)">{{affix.attName}}</button>
                    </div>
                </ion-col>
            </ion-row>
            <!-- <ion-item>
                <ion-label>附件</ion-label>
                <div item-content (click)="download(mailDetail.attNewName, mailDetail.attName)">
                    
                    {{mailDetail.attName}}
                </div>
            </ion-item> -->
        </ion-list>
        <div [innerHTML]="mailDetail.Content | safeHTML" class="ihtml"></div>
    </div>
</ion-content>
