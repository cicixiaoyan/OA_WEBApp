<!--

  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
        <ion-title>公告管理</ion-title>
    </ion-navbar>
    <ion-searchbar color="dark" type="text" placeholder="请输入关键字" [(ngModel)]="searchKey" [showCancelButton]="true" cancelButtonText="搜索" (ionCancel)="search($event)">
    </ion-searchbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list inset style="margin:16px 0;">
        <button ion-item *ngFor="let notice of items" [navPush]="nxPage" [navParams]="{id:notice.ggid}">
            <span>[{{notice.gglb}}]{{notice.ggzt}}</span>
            <p>{{notice.lrr}}&emsp;{{notice.lrsj|date:"yyyy年MM月dd日 HH时mm分"}}</p>
        </button>
    </ion-list>
    <div *ngIf="isEmpty" text-center padding style="background:#ddd;font-size:.9em;">
        <div padding>暂无公告！！！</div>
        <img src="assets/img/face/face2.png" height="100">
    </div>
    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())" [enabled]="moredata" threshold="100px">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
