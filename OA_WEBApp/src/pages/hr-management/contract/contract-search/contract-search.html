<ion-header>
    <ion-navbar>
        <ion-title>筛选</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form [formGroup]="searchForm" (ngSubmit)="sent(searchForm.value)">
        <ion-list>
            <ion-item>
                <ion-label>员工部门</ion-label>
                <ion-select text-right formControlName="bmid" cancelText="取消" okText="确定" placeholder="请选择">
                    <ion-option *ngFor="let Dept of DeptLs;let i = index" [value]="Dept.Id">{{Dept.BmName}}</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>合同年份</ion-label>
                <ion-select formControlName="nf" cancelText="取消" okText="确定" placeholder="请选择">
                    <ion-option *ngFor="let type of yearLs" [value]="type.id">{{type.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>合同类型</ion-label>
                <ion-select formControlName="tp" cancelText="取消" okText="确定" placeholder="请选择">
                    <ion-option *ngFor="let type of typeLs" [value]="type.id">{{type.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item class="search-dattime">
                <ion-label>签约时间</ion-label>
                <ion-datetime formControlName="startdate" cancelText="取消" [max]="searchForm.value.EndDate==''?null:searchForm.value.EndDate" placeholder="开始时间" doneText="确定" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD"></ion-datetime>
                <ion-datetime formControlName="enddate" cancelText="取消" [min]="searchForm.value.StartDate==''?null:searchForm.value.StartDate" placeholder="结束时间" doneText="确定" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD"></ion-datetime>
            </ion-item>
            <!-- <ion-item>
                <ion-label>签约结束时间</ion-label>
                <ion-datetime formControlName="EndDate" cancelText="取消"  placeholder="请选择" doneText="确定" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD"></ion-datetime>
            </ion-item> -->

        </ion-list>
        <div text-center>
            <button ion-button color="energized" (click)="reset()" small outline>重置</button>
            <button ion-button color="assertive" type="submit" small>搜索</button>
        </div>
    </form>
</ion-content>
