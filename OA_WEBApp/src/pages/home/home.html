<ion-header>

    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>首页</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row class="index-row">
            <ion-col col-4 *ngFor="let p of appPages" (click)="openPage(p)">
                <div [class]="p.color">
                    <ion-icon [name]="p.icon"></ion-icon>{{p.title}}
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
