
<ion-slides class="slide-title" [slidesPerView]="pageNumber" [pager]="false">
  <ion-slide *ngFor="let slide of slides; let i = index;">
    <div (click)="onClick(i)" class="itab-item" [ngClass]="{'slide-title-active': selectedIndex == i}">
      <span class="slide-title-unit" >{{slide}}</span>
    </div>
  </ion-slide>
</ion-slides>
