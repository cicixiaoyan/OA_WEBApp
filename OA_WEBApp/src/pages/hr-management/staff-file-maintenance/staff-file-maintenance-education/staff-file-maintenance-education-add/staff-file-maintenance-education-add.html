<ion-header>
    
      <ion-navbar>
          <ion-buttons start>
              <button ion-button  (click)="dismiss()">返回</button>
          </ion-buttons>
        <ion-title>教育经历</ion-title>
        <ion-buttons end>
            <button ion-button  (click)="save(addForm.value)">保存</button>
        </ion-buttons>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content>
        <form [formGroup]="addForm" (ngSubmit)="save(addForm.value)" [ngClass]="{'form-readonly': readOnly}">
            <ion-list style="position:relative;">
                <ion-item>
                    <ion-label>开始时间</ion-label>
                    <ion-datetime formControlName="StartDate" placeholder="点击设置" cancelText="取消" doneText="确定" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD"></ion-datetime>
                </ion-item>
                <ion-item>
                    <ion-label>结束时间</ion-label>
                    <ion-datetime formControlName="EndDate" placeholder="点击设置" cancelText="取消" doneText="确定" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD"></ion-datetime>
                  </ion-item>
                <ion-item>
                    <ion-label>学校/教育机构</ion-label>
                    <ion-input text-right type="text" formControlName="School" placeholder="输入学校名称"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>专业</ion-label>
                    <ion-input text-right type="text" formControlName="Major" placeholder="输入专业名称"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>备注<span class="optional">（选填）</span></ion-label>
                    <ion-textarea text-right formControlName="Remarks" placeholder="请输入备注"></ion-textarea>
                </ion-item>
            </ion-list>
        </form>
    </ion-content>
