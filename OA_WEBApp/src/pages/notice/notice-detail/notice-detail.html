<ion-header>

    <ion-navbar>
        <ion-title>公告详情</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="detail-header">
        <div class="detail-title"><span color="calm">[{{detailNotice.gglb}}]</span>{{detailNotice.ggzt}}</div>
        <p>
            {{detailNotice.lrr}}
            <span class="right">{{detailNotice.lrsj|date : "yyyy年MM月dd日 hh时mm分"}}</span>
        </p>
    </div>
    <div class="content">
        <ion-scroll class="detail-content" scrollY="true" id="noticeContent">
            <div padding>开始时间：{{detailNotice.kssj|date : "yyyy年MM月dd日 hh时mm分"}}
                <br/>结束时间：{{detailNotice.jssj|date : "yyyy年MM月dd日 hh时mm分"}}</div>
            <div padding-horizontal [innerHTML]="myDiv"></div>
            <div class="affix" *ngIf="detailNotice.attName">
                <ion-grid>
                    <ion-row align-items-center>
                        <ion-col col-6 col-lg-4>
                            <div (click)="download(detailNotice.ggfj)">
                                <ion-icon class="affix-icon" name="md-image"></ion-icon>
                                <p>{{detailNotice.attName}}</p>
                                <p color="gray">大小未知</p>
                                <ion-icon class="affix-dismiss" name="ios-cloud-download-outline"></ion-icon>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-scroll>
    </div>


</ion-content>
