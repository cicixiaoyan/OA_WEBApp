<ion-header>

    <ion-navbar>
        <ion-title>会议室管理</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item-sliding *ngFor="let room of list" (click)="doRead(room.Id)">
            <ion-item>
                <ion-row>
                    <ion-col> {{room.MeetName}}</ion-col>
                    <ion-col *ngIf="room.Scale" style="font-size: small;color: #488aff;text-align: right;"> 容纳人数:{{room.Scale}}</ion-col>
                </ion-row>
                <p class="font-12">管理员:{{room.MangerPerson}}&emsp;{{room.Phone}}</p>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
    <div *ngIf="isEmpty" text-center padding style="font-size:.9em;">
        <div padding>暂无消息数据！！！</div>
        <img src="assets/img/face/face2.png" height="100">
    </div>
    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())" [enabled]="moredata" threshold="100px">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-fab bottom right>
        <button ion-fab color="danger" (click)="doWrite()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
