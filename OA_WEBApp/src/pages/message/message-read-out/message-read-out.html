<ion-header>

    <ion-navbar>
        <ion-title>消息详情</ion-title>
    </ion-navbar>

</ion-header>


<ion-content overflow-scroll="true" style="background: #f4f4f4;overflow: hidden;">
    <div>
        <ion-list>

            <ion-item>
                <!-- <ion-label>发送人&emsp;</ion-label> -->
                <ion-input type="text" disabled="disabled" [value]="messageDetail.Name" placeholder="接收人：未知"></ion-input>
            </ion-item>

            <ion-item>
                <!-- <ion-label>发送时间</ion-label> -->
                <ion-input type="test" disabled="disabled" [value]="'发送时间：' + messageDetail.SendDate" placeholder="发送时间未知"></ion-input>
            </ion-item>

            <ion-item>
                <ion-textarea type="text" rows="4" readonly="true" [(ngModel)]="messageDetail.Content" [ngModelOptions]="{standalone: true}" placeholder="信息内容"></ion-textarea>
            </ion-item>

        </ion-list>
    </div>

    <!-- <div>
        <ion-scroll scrollY="true" class="message-content">
            <div padding-horizontal [innerHTML]="messageContent"></div>
        </ion-scroll>
    </div> -->
</ion-content>
